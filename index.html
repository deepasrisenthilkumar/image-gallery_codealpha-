<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Image Gallery</title>
    <style>
        /* ====== Global Styles ====== */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #c3cfe2, #f5f7fa);
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        /* ====== Filter Buttons ====== */
        .filters button {
            padding: 10px 18px;
            margin: 5px;
            border: none;
            border-radius: 20px;
            background: #6c63ff;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        .filters button:hover {
            background: #5146d8;
        }

        /* ====== Gallery Grid ====== */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 15px;
            padding: 20px;
        }

        .gallery img {
            width: 100%;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.4s, box-shadow 0.4s;
        }

        .gallery img:hover {
            transform: scale(1.08);
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        }

        /* ====== Lightbox ====== */
        #lightbox {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #lightbox img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 10px;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 40px;
            color: white;
            cursor: pointer;
        }

        .prev, .next {
            position: absolute;
            background: none;
            color: white;
            font-size: 40px;
            border: none;
            cursor: pointer;
        }

        .prev { left: 30px; }
        .next { right: 30px; }

        @media (max-width: 600px) {
            h1 { font-size: 22px; }
        }
    </style>
</head>
<body>

<h1>üå∏ Interactive Image Gallery</h1>

<!-- Filter Buttons -->
<div class="filters">
    <button onclick="filterImages('all')">All</button>
    <button onclick="filterImages('nature')">Nature</button>
    <button onclick="filterImages('city')">City</button>
    <button onclick="filterImages('animals')">Animals</button>
</div>

<!-- Gallery -->
<div class="gallery">
    <img src="https://picsum.photos/id/1015/400/300" class="nature" onclick="openLightbox(this)">
    <img src="https://picsum.photos/id/1016/400/300" class="nature" onclick="openLightbox(this)">
    <img src="https://picsum.photos/id/1025/400/300" class="city" onclick="openLightbox(this)">
    <img src="https://picsum.photos/id/1027/400/300" class="city" onclick="openLightbox(this)">
    <img src="https://picsum.photos/id/237/400/300" class="animals" onclick="openLightbox(this)">
    <img src="https://picsum.photos/id/1062/400/300" class="animals" onclick="openLightbox(this)">
</div>

<!-- Lightbox -->
<div id="lightbox">
    <span class="close" onclick="closeLightbox()">√ó</span>
    <button class="prev" onclick="changeImage(-1)">‚ùÆ</button>
    <img id="lightbox-img">
    <button class="next" onclick="changeImage(1)">‚ùØ</button>
</div>

<script>
    // ====== Lightbox JS ======
    let images = document.querySelectorAll(".gallery img");
    let currentIndex = 0;

    function openLightbox(img) {
        document.getElementById("lightbox").style.display = "flex";
        document.getElementById("lightbox-img").src = img.src;
        currentIndex = [...images].indexOf(img);
    }

    function closeLightbox() {
        document.getElementById("lightbox").style.display = "none";
    }

    function changeImage(step) {
        currentIndex += step;
        if (currentIndex < 0) currentIndex = images.length - 1;
        if (currentIndex >= images.length) currentIndex = 0;
        document.getElementById("lightbox-img").src = images[currentIndex].src;
    }

    // ====== Filter JS ======
    function filterImages(category) {
        images.forEach(img => {
            if (category === 'all' || img.classList.contains(category)) {
                img.style.display = "block";
            } else {
                img.style.display = "none";
            }
        });
    }
</script>

</body>
</html>
